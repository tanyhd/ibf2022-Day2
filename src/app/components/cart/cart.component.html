<h2>Please Select</h2>
<ul>
  <li *ngFor="let item of inventoryList; let i = index;">
    {{item}}
    <button (click)="addToCart(item)">Add</button>
  </li>
</ul>

<h2>My Cart</h2>
<div *ngFor="let item of cartMap | keyvalue">
  {{item.key}} ---> x{{item.value}}
  <button (click)="removeFromCart(item.key)">Remove</button>
</div>
